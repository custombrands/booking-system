<!DOCTYPE html>
<html>
    <head>
        <title>Title Here</title>
        <link rel="stylesheet" href="css/" />
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    </head>
        
    <body>
        <div id="TopContainer">
            <div class="CenterColumn">
                <div id="Header">
                    <div id="Logo"><h1>Car Share</h1></div>
                    <!-- end Logo div -->
                    
                    <div id="Navigation">
                        <ul id="nav">
                            <li>HOME</li>
                            <li>INFO</li>
                            <li>RIDES</li>
                            <li>CREATE</li>
                        </ul>
                    </div>
                    <!-- end Navigation -->
                    
                    <div class="Clear"></div>
                </div>
                <!--end Header div-->
                
                <div id="VideoContainer">
                    <div>Video Presentation</div>
                </div>
                <!-- end VideoContainer -->
                
                <div id="MainContent">
                    <div id="SearchFields"><h1 class="tagline">SearchFields Will be in this div</h1></div>
                    <!-- end SearchFields -->
                    
                    <div id="BoxContainer">
                        <div class="Box" id="Sharings"></div>
                        <div class="Box" id="Requests"></div>
                    </div>
                    <!-- end BoxContainer -->
                    
                    <div class="clear"></div>
                </div>
                <!--end main content-->
                
            </div>
            <!--end CenterColumn-->
        </div>
         <!--end top container-->
        <div id="BottomContainer">
            <div id="BottomCenterColumn">
                <div id="BottomBoxContainer"></div>
            </div>
            <!-- end BottomBoxContainer -->
        </div>
         <!--end bottom container-->
            
        <!--<script type="text/javascript" src="js/main.js"></script>-->
         <script type="text/javascript" src="js/jquery-1.8.1.js"></script>
        <script type="text/javascript" src="js/cufon-yui.js"></script>
        <script type="text/javascript" src="js/Quicksand_Book_400.font.js"></script>
        <script type="text/javascript">
            Cufon.replace('h1') ('h2') ('h3') ('h4') ('h5') ('h6') ('.title') ('.text') ('#Navigation ul li', {hover: true});
            Cufon.replace('div.tagline');
            
        </script>
            
    </body>
        
</html>
